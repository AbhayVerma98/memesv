 {% extends 'master.html' %}
{% load static %}
{% block content %}
<div class="container">
    {% if messages %}
<ul class="message">
	{% for message in messages %}
    <div class="alert alert-danger">
        {{ message }}
    </div>
	{% endfor %}
</ul>
    {% endif %}
</div>
<div >
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Save changes</button>
</form>
    </div>
{% endblock %}
